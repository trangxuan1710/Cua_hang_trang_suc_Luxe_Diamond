<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
<div class="neumorphic neumorphic-card">
    <h1>Đăng nhập</h1>
    <input type="text" class="neumorphic neumorphic-input" placeholder="Tên đăng nhập">
    <input type="password" id="password" class="neumorphic neumorphic-input" placeholder="Mật khẩu">
    <label style="margin: 10px 0; display: flex; align-items: center;">
        <input type="checkbox" id="show-password" style="margin-right: 5px;">
        Hiện mật khẩu
    </label>
    <button class="neumorphic neumorphic-button">Đăng nhập</button>
    <p class="neumorphic neumorphic-text">Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
    
</div>
<script>
document.querySelector('.neumorphic-button').addEventListener('click', function(e) {
    const username = document.querySelector('input[type="text"]').value.trim();
    const password = document.querySelector('input[type="password"]').value.trim();
    if (!username || !password) {
        alert('Vui lòng nhập đầy đủ Username và Password!');
        e.preventDefault();
    } else {
        window.location.href = "index.html";
    }
});
// Hiện/ẩn mật khẩu
document.getElementById('show-password').addEventListener('change', function() {
    const pwdInput = document.getElementById('password');
    pwdInput.type = this.checked ? 'text' : 'password';
});
</script>
</body>
</html>
